<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Новогодняя открытка</title>
    <link type="Image/x-icon" href="images/favicon.png" rel="icon" />
    <link rel="stylesheet" href="stylesheets/style.css" />
  </head>
  <body>
    <div class="card-wrapper">
      <!---Текстовой блок-->
      <div class="text-container">
        <p class="italic-text">Happy</p>
        <p class="bold-text">
          New <br />
          year
        </p>
      </div>

      <!--Декоративные элементы слева направо-->

      <img src="images/big-candy.svg" class="big-candy" alt="" />
      <img src="images/snowflakes.svg" class="snowflakes-first" alt="" />
      <img src="images/star.svg" class="star-first" alt="" />
      <img src="images/line.svg" class="line-first" alt="" />
      <img src="images/ball.svg" class="ball" alt="" />
      <img src="images/circle-candy.svg" class="circle-candy-first" alt="" />

      <img src="images/small-candy.svg" class="small-candy" alt="" />
      <img src="images/snowflakes.svg" class="snowflakes-second" alt="" />

      <img src="images/wreath.svg" class="wreath" alt="" />
      <img src="images/sock-right.svg" class="sock-right" alt="" />
      <img src="images/snowflakes.svg" class="snowflakes-third" alt="" />
      <img src="images/circle-candy.svg" class="circle-candy-second" alt="" />
      <img src="images/star.svg" class="star-second" alt="" />
      <img src="images/line.svg" class="line-second" alt="" />
      <img src="images/line.svg" class="line-third" alt="" />
      <img src="images/sock-left.svg" class="sock-left" alt="" />

      <!--анимация падающего снега -->
      <div class="snow foreground"></div>
      <div class="snow foreground layered"></div>
      <div class="snow middleground"></div>
      <div class="snow middleground layered"></div>
      <div class="snow background"></div>
      <div class="snow background layered"></div>
    </div>
  </body>
</html>
